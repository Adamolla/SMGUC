<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h4>Title Post:</h4> 
            <input type="text" class="form-control mb-3" placeholder="Enter post title here..."> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Choose an item:</h4>
            <select class="form-control mb-3">
                <option value="clothes">Clothes</option>
                <option value="toys">Toys</option>
                <option value="food">Food</option>
                <option value="medical_supplies">Medical Supplies</option>
                <option value="school_supplies">School Supplies</option>
                <option value="blood_donations">Blood Donations</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control mb-3" rows="6" placeholder="Write your post here..."></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" onclick="handlePostButtonClick()">Post</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <h4>Find Title Post to Update/Delete:</h4> 
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter post title...">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button">Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4>&nbsp;</h4>

            <button class="btn btn-danger">Delete</button>

<script>
    
    function initMap() {
        
        var organizationLocation = { lat: 30.033333, lng: 31.233334 };

       
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 15, 
            center: organizationLocation
        });

        
        var marker = new google.maps.Marker({
            position: organizationLocation,
            map: map,
            title: 'HopeBridge Foundation' 
        });
    }
    function handlePostButtonClick() {
        alert("Post has been added!");
    }
    

    document.querySelector(".btn-primary").addEventListener("click", function() {
        alert("Post Updated!");
    });
    

    document.querySelector(".btn-danger").addEventListener("click", function() {
        alert("Post Deleted!");
    });
</script>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        window.addEventListener("scroll", function() {
            if (window.scrollY > 50) {
                document.getElementById("ftco-navbar").classList.add("show-logo");
                document.querySelector(".navbar-brand").style.marginLeft = "100px"; 
            } else {
                document.getElementById("ftco-navbar").classList.remove("show-logo");
                document.querySelector(".navbar-brand").style.marginLeft = "-10px"; 
            }
        });
    });
</script>
